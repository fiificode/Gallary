<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-wrapper">
        <section class="section-1">
            <div class="box1">
                <div class="name">Gallery</div>
            </div>
            <div class="box2">
                <div class="image-gallery">
                    <div class="col col-1">
                        <img src="./images/pink1.jpeg" alt="">
                        <img src="./images/pink2.jpeg" alt="">
                        <img src="./images/pink3.jpeg" alt="">
                        <img src="./images/pink1.jpeg" alt="">
                        <img src="./images/pink1.jpeg" alt="">
                    </div>
                    <div class="col col-2">
                        <img src="./images/pink1.jpeg" alt="">
                        <img src="./images/pink2.jpeg" alt="">
                        <img src="./images/pink3.jpeg" alt="">
                        <img src="./images/pink1.jpeg" alt="">
                        <img src="./images/pink1.jpeg" alt="">
                    </div>
                    <div class="col col-3">
                        <img src="./images/pink1.jpeg" alt="">
                        <img src="./images/pink2.jpeg" alt="">
                        <img src="./images/pink3.jpeg" alt="">
                        <img src="./images/pink1.jpeg" alt="">
                        <img src="./images/pink1.jpeg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="section-2">
            <div class="side-bar">
                <i class="fa-solid fa-expand"></i>
                <div class="brand-name">Gallery</div>
                <div class="desc">HIGH QUALITY PHOTOGRAPHY.<br>designed & made <br> by fiificode.</div>
            </div>
            <div class="wrapper">
                <div class="left">
                    <div class="line-1">
                        <p>PHOTOGRAPHY</p>
                        <div class="copy-right">
                            GALLERY 2023&#174 <br> PHOTOS TO ADMIRE
                        </div>
                    </div>
                    <div class="image-wrapper">
                        <img src="./images/black3.jpeg" alt="">
                    </div>
                    <div class="line-2">
                        <p class="num">/22</p>
                        <p>SPRING</p>
                        <button class="loop">
                            <span>COLLECTION /SHOP</span>
                        </button>
                        <button class="loop loop2">
                            <span>COLLECTION /SHOP</span>
                        </button>
                    </div>
                </div>
                <div class="right">
                    <div class="animate-text">

                        <span>COLLECTION /19&deg; W</span>
                    </div>
                    <div class="img-container">
                        <img src="./images/black6.jpeg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section class="section-3">
        <div class="rows">
            <ul class="row row-1">
                <li>Gallery</li>
                <li>Gallery</li>
                <li>Gallery</li>
                <li>Gallery</li>
            </ul>
            <ul class="row row-2">
                <li>Gallery</li>
                <li>Gallery</li>
                <li>Gallery</li>
                <li>Gallery</li>
            </ul>
            <ul class="row row-3">
                <li>Gallery</li>
                <li>Gallery</li>
                <li>Gallery</li>
                <li>Gallery</li>
            </ul>
        </div>
    </section>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollTrigger/1.0.5/ScrollTrigger.min.js"></script>
<script src="./main.js"></script>
</html>
